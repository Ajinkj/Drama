<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Drama Sounds</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="container mt-4">
        <h1>Bible Drama Sounds</h1>
        <button id="installButton" style="display: none;">Install App</button>

        <div class="row">
            <!-- Background Sounds -->
            <div class="col-md-4">
                <h2>Background Sounds</h2>
                <button class="btn btn-primary" onclick="playSound('AUD-20221125-WA0022.mp3')">Sound 1</button>
                <button class="btn btn-primary" onclick="playSound('background2.mp3')">Sound 2</button>
                <!-- Add more buttons as needed -->
            </div>
            <!-- Tunes -->
            <div class="col-md-4">
                <h2>Tunes</h2>
                <button class="btn btn-primary" onclick="playSound('AUD-20221125-WA0022.mp3')">Tune 1</button>
                <button class="btn btn-primary" onclick="playSound('tune2.mp3')">Tune 2</button>
                <!-- Add more buttons as needed -->
            </div>
            <!-- Special Sounds -->
            <div class="col-md-4">
                <h2>Special Sounds</h2>
                <button class="btn btn-primary" onclick="playSound('special1.mp3')">Special 1</button>
                <button class="btn btn-primary" onclick="playSound('special2.mp3')">Special 2</button>
                <!-- Add more buttons as needed -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        // Get a reference to the install button
const installButton = document.getElementById('installButton');

// Check if the app can be installed and if it's not already installed
window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault(); // Prevent the default browser prompt
  installButton.style.display = 'block'; // Show the custom install button

  // Handle the click event on the install button
  installButton.addEventListener('click', () => {
    event.prompt(); // Show the browser's install prompt
    event.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
        installButton.style.display = 'none'; // Hide the install button after installation
      } else {
        console.log('User dismissed the install prompt');
      }
    });
  });
});

        // JavaScript function to play audio
        function playSound(soundFileName) {
            var audio = new Audio(soundFileName);
            audio.play();
        }
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>

</body>
</html>
