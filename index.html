    <script>
        // Initialize an object to store the audio elements and their states
        const audioElements = {};

        // JavaScript function to play or pause audio
        function toggleSound(soundFileName, button) {
            if (!audioElements[soundFileName]) {
                audioElements[soundFileName] = new Audio(soundFileName);
                audioElements[soundFileName].addEventListener('ended', function() {
                    // Reset the button when audio ends
                    button.classList.remove('active');
                });
            }

            const audio = audioElements[soundFileName];

            if (audio.paused) {
                // Play audio and set button as active
                audio.play();
                button.classList.add('active');
            } else {
                // Pause and reset audio, and remove active class
                audio.pause();
                audio.currentTime = 0;
                button.classList.remove('active');
            }
        }

        // JavaScript function to stop all sounds
        function stopAllSounds() {
            for (const soundFileName in audioElements) {
                const audio = audioElements[soundFileName];
                audio.pause();
                audio.currentTime = 0;
                const button = document.querySelector(`[onclick="toggleSound('${soundFileName}', this)"]`);
                if (button) {
                    button.classList.remove('active');
                }
            }
        }
    </script>
